name: Windows Package

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  deploy:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine auditwheel
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 --config=.flake8 --exclude=tenseal/sealapi,tests/sealapi .
        black --check --exclude "sealapi" tenseal/ tests/
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    - name: Lint with clang-format
      run: |
        # lint files (all .cpp and .h files) inplace
        find ./tenseal/  \( -iname *.h -o -iname *.cpp \) -a -not -path "*sealapi*" | xargs clang-format -i -style='file'
        # print changes
        git diff
        # already well formated if 'git diff' doesn't output
        ! ( git diff |  grep -q ^ ) || return 1
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Build SEAL using msbuild
      run: |
        msbuild .\third_party\SEAL\native\src\SEAL.vcxproj /p:configuration=Release /p:platform=x64 /p:SolutionDir=..\..\
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        pip wheel . -w wheel/
        twine upload --skip-existing wheel/*
