name: Docker Image

on:
  push:
    branches:
      - master
  release:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]



jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 36
          - 37
          - 38
    env:
      IMAGE: openmined/tenseal

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: build image
        run: docker build -t $IMAGE -f docker-images/Dockerfile-py${{ matrix.python-version }} .
